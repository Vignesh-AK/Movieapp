{% load static %}
<!DOCTYPE html>
<html>

<head>


    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    {% include 'header.html' %}
    {% block content %}
   

    <div class="container">
        <h1>Users </h1>
        <div class="row">

            {% for i in users %}
            <div class="col-sm-3" style="padding-top:40px;">
                <div class="card" style="width: 18rem;">

                    <div class="card-body">
                        <h3 class="card-title">{{i.first_name}} {{i.last_name}}</h3>
                        <h6 class="card-text">{{i.username}}</h6>
                    </div>
                    <ul class="list-group list-group-flush">
                        {% for s in i.movies.all %}
                        <li class="list-group-item">{{s.name}}</li>
                        {% endfor %}

                    </ul>
                    <div class="card-body">
                        <a href="{% url 'update' i.username %}" class="card-link"><button class="btn btn-primary">Update Movies</button></a>
                       
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>

    {% endblock %}
</body>

</html>
